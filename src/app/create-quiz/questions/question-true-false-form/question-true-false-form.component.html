<div [formGroup]="questionForm" class="form-group">
    <label>True</label>
    <input
            type="radio"
            formControlName="isTrueFalse"
            [value]=true>
    <label>False</label>
    <input 
            type="radio"
            formControlName="isTrueFalse"
            [value]=false>
</div>

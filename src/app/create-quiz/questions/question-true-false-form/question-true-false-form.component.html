<div [formGroup]="questionForm" class="form-group">
<div class="form-control">
        <label>True</label>
        <input
                type="radio"
                formControlName="isTrueFalse"
                [value]=true>
</div>
<div class="form-control">
        <label>False</label>
        <input 
                type="radio"
                formControlName="isTrueFalse"
                [value]=false>
</div>
</div>


        <form [formGroup]="newQuizForm" (ngSubmit)="onAddQuiz()">
            <div class="text-center form-group">

                <div class="col-xs-6 col-xs-offset-3">
                    <label for="name">Give your quiz a name</label>
                    <input class="form-control" 
                        type="text"
                        formControlName="quizName"/>
                    <br>
                    <div class="row">
                        <label for="colour">Select a colour theme</label>
                    </div>
                        <app-colour-picker [initialForm]="newQuizForm"></app-colour-picker>    
                        <button appAppButton
                                class="btn btn-lg"
                                [disabled]="!newQuizForm.valid">
                                Create quiz
                        </button>       
                </div>
            </div>
        </form>

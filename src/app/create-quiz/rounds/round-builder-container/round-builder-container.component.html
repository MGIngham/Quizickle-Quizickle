<div id="roundsContainer">
    <div *ngIf="rounds.length > 0">
        <app-standard-button [setButtonText]="'Add new round'"
            [setButtonSize]="'s'"
            (buttonClicked)="addRound()"
            [isEnabled]="true">
        </app-standard-button>
    </div>
    <div *ngFor="let round of rounds">
        <app-round [round]="round"></app-round>
    </div>
    <div *ngIf="rounds.length == 0">
        <p>Loading...</p>
    </div>
</div>

<div id="roundsContainer">
    <div *ngIf="rounds.length > 0">
        <button appAppButton
                (click)="addRound()"
                class="btn btn-sm">
            Add new round
        </button>
    </div>
    <div *ngFor="let round of rounds">
        <app-round [round]="round"></app-round>
    </div>
    <div *ngIf="rounds.length == 0">
        <p>Loading...</p>
    </div>
</div>

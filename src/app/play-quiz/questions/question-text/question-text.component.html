<p>{{ questionIndex }}. {{ question.questionText }}</p>

<div class="row">
    <form [formGroup]="answerForm" (ngSubmit)="submitAnswer()">
        <div class="form-group">
            <input
                class="form-control"
                type="text"
                formControlName="answer" />
        </div>
        <button class="btn">Submit</button>
    </form>
</div>

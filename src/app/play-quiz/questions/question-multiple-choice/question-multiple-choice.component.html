<p>{{ questionIndex }}. {{ question.questionText }}</p>

<div class="row">
    <form [formGroup]="answerForm">
        <div *ngFor="let option of options" class="form-group">
            <label>{{option}}</label>
                <input
                type="radio"
                [value]="option"
                formControlName="optionsMultipleChoice">
        </div>
    </form>
</div>
